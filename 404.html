<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect workaround
    // Store the full path and redirect to the base URL
    var pathSegmentsToKeep = 1; // For repo name in path
    
    var l = window.location;
    var redirect = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    l.replace(redirect);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
